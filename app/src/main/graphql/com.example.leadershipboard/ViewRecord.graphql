query ViewRecords($csv : Boolean) {
  viewRecords(csv :$csv){
  csv
  records {
    student{
      id
      registerno
      name
      dob
      year
      section
    }
    faculty{
        id
        username
        name
      }
    course {
      coursecode
      id
      coursename
      regulation
    }
    points
    date
  }
  }
}